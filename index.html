<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gameinfluencer creation form</title>
        <script src="campaignScript.js"></script>
        <link rel="stylesheet" href="campaignStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Gameinfluencer creation form</h2>
            <div class="form_section">
                <form name="campaignForm">
                    <label for="campaignName">Campaign name:</label></br>
                    <input type="text" id="campaignName" name="campaignName" onkeyup="toggleRequirementColorName()" minlength="1" maxlength="20" placeholder="Your campaign name..." required>
                    <p id="errorHelperName" hidden>Your campaign name should be between 1 and 20 characters!</p>
                    <hr>

                    <label for="campaignDescription">Campaign description:</label></br>
                    <textarea id="campaignDescription" name="campaignDescription" onkeyup="toggleRequirementColorDescription()" rows="6" cols="20" placeholder="Your campaign description..." required></textarea>
                    <p id="errorHelperDescription" hidden>Your campaign description should be between 1 and 200 characters!</p>
                    <hr>

                    <label for="campaignGame">Campaign game:</label></br>
                    <select id="campaignGame" name="campaignGame" onchange="toggleOtherGame()" required>
                        <option value="" disabled selected>Select the game</option>
                        <option value="League of Legends">League of Legends</option>
                        <option value="DOTA 2">DOTA 2</option>
                        <option value="Minecraft">Minecraft</option>
                        <option value="Fortnite">Fortnite</option>
                        <option value="Apex Legends">Apex Legends</option>
                        <option id="otherGameSelected" value="Other">Other</option>
                    </select>
                    <hr>

                    <div id="otherGameDiv" hidden>
                        <label for="otherGame" >Other game:</label>
                        <input type="text" id="otherGame" name="otherGame" >
                    </div>

                    <label for="campaignBudget">Campaign budget:</label>
                    <input type="number" id="campaignBudget" name="campaignBudget" min="1" max="20000" placeholder="Your campaign budget..." required>
                    <hr>

                    <label for="campaignStartDate">Campaign start date:</label>
                    <input type="date" id="campaignStartDate" name="campaignStartDate" required><br></br>
                    <label for="campaignEndDate">Campaign end date:&nbsp</label>
                    <input type="date" id="campaignEndDate" name="campaignEndDatee" required>
                    <hr>

                    <p id="questionCrypto">Can the campaign be paid with crypto currency?</p>
                    <input type="radio" id="yesCrypto" name="paidCrypto" value="yes" required>
                    <label for="yesCrypto">Yes</label></br>
                    <input type="radio" id="noCrypto" name="paidCrypto" value="no" required>
                    <label for="noCrypto">No</label></br>
                    <hr>

                    <label for="campaignLanguage">Campaign language:</label></br>
                    <select id="campaignLanguage" name="campaignLanguage" required>
                        <option value="" disabled selected>Select the language</option>
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                    <hr>
                </form>
                <input type="submit" value="Submit" onclick="toggleSubmitInformation()">
                <hr>
                <table id="campaignTable">
                    <tr>
                        <th>Campaign name</th>
                        <th>Campaign game</th>
                        <th>Campaign start date</th>
                        <th>Campaign budget</th>
                        <th>Campaign language</th>
                    </tr>
                </table>
            </div>
    </body>
</html>
